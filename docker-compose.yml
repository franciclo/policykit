version: "3.8"

services:
  web:
    build: .
    command: bash -c "python3 manage.py makemigrations &&
      python3 manage.py migrate &&
      python3 manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./policykit:/app
    ports:
      - "8000:8000"
    depends_on:
      - rabbit
      - postgres

  celery:
    build: .
    user: django-user
    command: ["celery", "-A", "policykit", "worker", "--loglevel=info"]
    volumes:
      - ./policykit:/app
    depends_on:
      - rabbit
      - postgres

  celerybeat:
    build: .
    user: django-user
    command: ["celery", "-A", "policykit", "beat", "--loglevel=info"]
    volumes:
      - ./policykit:/app
    depends_on:
      - rabbit
      - postgres

  rabbit:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672

  postgres:
    container_name: postgresql
    image: postgres:alpine
    environment:
      - POSTGRES_DB=policykit
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
